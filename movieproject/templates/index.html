

    
     
{% extends 'base.html'%}

{% block body %}
        {% for i in movie_list %}
        {% comment %} <a href="movie/{{i.id}}"> {% endcomment %}
            {% comment %} <a href="http://www.google.com"> {% endcomment %}
            {% comment %} {{i.name}}<br> {% endcomment %}
            <div class="col-md-6">
            <img src="{{i.img.url}}" width="100" height="100">
            <a href="{% url  'movieapp:detail' i.id %}">{{i.name}}</a><br>
            </div>  
                
        {% endfor %}
        {% endblock %}
